<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <img src="./src/img/bg.svg" alt="" class="bg-image">

    <nav class="nav">
        <ul class="nav__btns">
            <li class="nav__btn"><a href="#!" class="nav__btn-link" data-title="Планета!"><img class="nav__btn-image" src="./src/img/planet.svg" alt=""></a></li>
            <li class="nav__btn"><a href="#!" class="nav__btn-link"><img class="nav__btn-image" src="./src/img/plant.svg" alt=""></a></li>
            <li class="nav__btn"><a href="#!" class="nav__btn-link"><img class="nav__btn-image" src="./src/img/news.svg" alt=""></a></li>
            <li class="nav__btn"><a href="#!" class="nav__btn-link"><img class="nav__btn-image" src="./src/img/recycle.svg" alt=""></a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Наша планета</h1>
            
            <section class="header__facts">
                <div class="header__image">
                    <h3 class="header__image-text">Несколько фактов о нашей планете</h3>
                    <img src="./src/img/intro2.jpg" alt="" class="header__image-src">
                </div>
                
                <div class="header__reasons">
                    <span class="header__reason">Это наш дом</span>
                    <span class="header__reason">Это дом братьев наших меньших</span>
                    <span class="header__reason">Она требует бережного отношения</span>
                </div>
            </section>
        </div>
    </header>

    <main class="main">
        <section class="plants">
            <div class="container">
                <h2 class="section-title plants__title">А что такое растения? <span><img src="./src/img/plant.svg" alt="Plant"></span></h2>

                <ul class="plants__items">
                    <li class="plants__item item" data-top-text="Растение - это..." data-bottom-text="Дыхание"><img src="./src/img/plant0.jpg" alt="" class="item__img"></li>
                    <li class="plants__item item" data-top-text="Растение - это..." data-bottom-text="Изящность"><img src="./src/img/plant1.jpg" alt="" class="item__img"></li>
                    <li class="plants__item item" data-top-text="Растение - это..." data-bottom-text="Жизнь"><img src="./src/img/plant2.jpg" alt="" class="item__img"></li>
                    <li class="plants__item item" data-top-text="Растение - это..." data-bottom-text="Уют"><img src="./src/img/plant3.jpg" alt="" class="item__img"></li>
                    <li class="plants__item item" data-top-text="Растение - это..." data-bottom-text="Искусство"><img src="./src/img/plant4.jpg" alt="" class="item__img"></li>
                </ul> 
            </div>
        </section>
    </main>
</body>
</html>
